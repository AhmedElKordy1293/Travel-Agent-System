        function usersignup(){
        $("#msform").show();
        $("#salarytext").replaceWith(" <h3 id='salarytext' class='fs-title'>  </h3>")
           
             $("#usertext").replaceWith("<h3 id='usertext' class='fs-subtitle'>USER SIGNUP</h3>");
       $("#salaryfield").hide();
       $("#salaryfield").val('');
        $("#submittype").val("usersubmit");
        
       
            
             $("#submittype").attr("type" , "submit");
        }
        
         function adminsignup(){
        $("#msform").show();
             
           
           $("#salaryfield").show();

             $("#submittype").val("adminsubmit");
             $("#submittype").attr("name" , "asubmit");
             $("#submittype").attr("type" , "submit");
        }
        
        function exitform(){
        $("#msform").hide();
        }

     <!-- multistep form -->
   
<form id="msform" class="hidden" method="GET" action="signup">
    
	<fieldset>
        <a onclick="exitform()" style="cursor:pointer;border-style:solid;color:blue;float:right">X</a>
	<h2 id="usertext" ></h2>	
        <h3 class="fs-title">Create your account</h3>
        <hr> 
        <br>
        <h3 class="fs-title">Username</h3>
        <input  type="text" name="username"  required />
        <h3 class="fs-title">Password</h3>
		<input type="password" name="pass" required  />

                <input type="button" name="next" onclick="if (form.username.value == '') alert('username and password are required! registration process will not be completed correctly!');" class="next action-button" value="Next" />
	</fieldset>
	<fieldset id="secondfs">
        <a onclick="exitform()" style="cursor:pointer;border-style:solid;color:blue;float:right">X</a>
        <h2  class="fs-title">Social Profiles</h2><br><hr><br>
        <h3 class="fs-title">E-mail</h3>
		<input type="text" name="email" required />
		
		
		<input style="display:inline;float:left"  type="button" name="previous" class="previous action-button" value="Previous" />
		<input style="display:inline;float:right" onclick="if (form.email.value == '') alert('your Email is required! registration process will not be completed correctly!');" type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
        <a onclick="exitform()" style="cursor:pointer;border-style:solid;color:blue;float:right">X</a>
		<h2 class="fs-title">Personal Details</h2>
                <hr>
                
	<select  name="gender">
                       
							<option value="male" >Male</option>
							<option value="female" >Female</option>
							
                        </select><br><br>
		<input type="date" name="bday" />
                
        <textarea  name="address"  >your address here..</textarea>
        <h3 id="salarytext" class="fs-title">Salary</h3>
        <input type="text" id="salaryfield" name="salary" value="salary" onfocus="if (this.value=='salary') this.value='';" />
		<input style="display:inline;float:left" type="button" name="previous"  class="previous action-button" value="Previous" />
		<!--<input type="submit" style="display:inline;float:right" id="submittype" name="sub" class="submit action-button" value="submit" />-->
	     <input type="submit" class="action-button" style="display:inline;float:right" id="submittype" name="sub" value="submit" />
        </fieldset>
</form>
